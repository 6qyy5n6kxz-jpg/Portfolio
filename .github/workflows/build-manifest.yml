name: Build Photo Gallery Manifest

# Trigger: nightly + manual dispatch
on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
    # Additional batches at 6-hour intervals to work through backlog
    - cron: '0 8 * * *'
    - cron: '0 14 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:
  repository_dispatch:
    types:
      - refresh-manifest

permissions:
  contents: write

jobs:
  build-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: Build manifest
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/build_manifest.py

      - name: Commit and push manifest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          status=$(git status --short public/manifest.json)
          if [ -z "$status" ]; then
            echo "No changes to manifest"
          else
            git add public/manifest.json
            git commit -m "chore: update manifest [skip ci]"
            git push
          fi
