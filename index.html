<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading…</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- TensorFlow.js & models (for free, in-browser AI tagging) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/full.umd.js"></script>
</head>
<body>
  <header class="site-header">
    <h1 id="site-title">Loading…</h1>
    <div class="controls">
      <input id="search" placeholder="Search tags, camera, place…" />
      <select id="season-filter"><option value="">Season</option></select>
      <select id="difficulty-filter">
        <option value="">Difficulty</option>
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
      </select>
      <select id="orientation-filter">
        <option value="">Orientation</option>
        <option value="landscape">Landscape</option>
        <option value="portrait">Portrait</option>
        <option value="square">Square</option>
      </select>
      <select id="year-filter"><option value="">Year</option></select>
      <select id="color-filter">
        <option value="">Dominant Color</option>
        <option value="warm">Warm</option>
        <option value="cool">Cool</option>
        <option value="neutral">Neutral</option>
      </select>
      <button id="reset">Reset</button>
    </div>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <footer>
    <small>
      Powered by Google Drive + GitHub Pages. Tags by on-device AI (MobileNet). EXIF via exifr.
    </small>
  </footer>

  <script src="./app.js" type="module"></script>
</body>
</html>
