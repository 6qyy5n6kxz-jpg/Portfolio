<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sticky Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="gallery-title" id="galleryTitle">Photo Gallery</h1>
            
            <!-- Search Input -->
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search by name, tags, camera, lens..."
            >
        </div>

        <!-- Filters -->
        <button id="toggleFiltersBtn" class="mobile-filters-toggle" aria-expanded="false">
            Filters
            <span class="filters-toggle-icon">▾</span>
        </button>
        <div class="filters-container">
            <div class="filter-group">
                <label class="filter-label">Season:</label>
                <div class="filter-chips" id="seasonFilters"></div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Difficulty:</label>
                <div class="filter-chips" id="difficultyFilters"></div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Orientation:</label>
                <div class="filter-chips" id="orientationFilters"></div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Color:</label>
                <div class="filter-chips" id="colorFilters"></div>
            </div>

            <button id="clearFiltersBtn" class="clear-filters-btn">Clear All</button>
        </div>
    </header>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading gallery...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Gallery Grid -->
    <main class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
    </main>

    <!-- Pagination -->
    <div class="pagination-container">
        <button id="prevBtn" class="pagination-btn" disabled>← Previous</button>
        <span id="pageInfo" class="page-info"></span>
        <button id="nextBtn" class="pagination-btn" disabled>Next →</button>
    </div>

    <!-- Image Modal (optional lightbox) -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-info" id="modalInfo"></div>
    </div>

    <!-- Load app.js as ES module -->
    <script type="module" src="app.js"></script>
</body>
</html>
